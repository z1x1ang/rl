    <style>
.simple-highlight{
  background-color: yellow;
  padding: 0.1em 0.2em;
}
.ribbon-highlight{
  position:relative;
  margin:0.1em;
}
.ribbon-highlight:before{
  content:"";
  z-index:-1;
  left:-0.5em;
  top:0.1em;
  border-width:0.5em;
  border-style:solid;
  border-color:lightgreen;
  position:absolute;
  width:100%;
  border-left-color:transparent;
  border-right-color:transparent;
}
    </style>
</head>
<body>
    <p>slfjlsjdkfjlksdjf<span class="ribbon-highlight">dsfjlksjflksjldfjlsk</span></p>
